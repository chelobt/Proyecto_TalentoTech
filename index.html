<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Básica</title>
    <style>
        /* Estilos básicos para el ejemplo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a.button {
            display: inline-block;
            margin-top: 1em;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <!-- Contenido Principal -->
    <main>
        <h2>Hola, mundo</h2>
        <p>Esta es una página web básica para el proyecto Talento Tech</p>
        <a href="#contacto" class="button">Contáctanos</a>
    </main>

    <!-- Pie de página -->
    <footer id="contacto">
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
        <p>Contacto: info@mipagina.com</p>
    </footer>

</body>
</html>
